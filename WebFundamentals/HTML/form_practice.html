<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="first_name" name = "first_name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="last_name" name = "last_name"></td>
                </tr>    
                <tr>
                    <td>Email:</td>
                    <td><input type="text" id = "email" name = "email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" id="password" name = "passworld"></td>
                </tr>
                <tr>
                    <td>PW Confirm:</td>
                    <td><input type="text" id="pw_confirm" name = "pw_confirm"></td>
                </tr>
                <tr>
                    <td>Birthday:</td>
                    <td><input type="date" name="bdaymonth"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name ="Gender">Male
                        <input type="radio" name ="Gender">Female
                        <input type="radio" name ="Gender">Other
                    </td>
                </tr>
            </table>
            <label for="description">A short description about yourself:</label><br>
            <textarea name="description" rows = "6" cols="52"></textarea><br>
            <table>
                <tr>
                    <td>Favorite Coding Language</td>
                    <td><select name="language">
                            <option value="CSS">CSS</option>
                            <option value="Javascript">Javascript</option>
                            <option value="HTML">HTML</option>
                        </select>
                    </td>   
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
