<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JQuery Demo!</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('h4').click(function(){
                    alert('hello'); 
                })
            });
        </script>
    </head>
    <body>
        <h4>Click me!</h4>
        <h4>Click me too!</h4>
    </body>
</html>
