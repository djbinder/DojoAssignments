<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
</head>
<body>
    <h5><a href='http://127.0.0.1:8000'/>Dashboard</a></h5>
    <h5><a href="/logout">Log Out</a></h5>
    <p>{{item.itemname}}</p>
    <p>Users who added this item:</p>
    <ul>
        {% for user in Item.wishitems.all %}
        <p>{{user.myname}}</p>
        {% endfor %}
    </ul>
</body>
</html>
