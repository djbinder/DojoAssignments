<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojo_survey.css') }}">
    </head>
    <body>
        <h1>Enter a Valid(Any) Name!</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action='/result' method='POST'>
            Name: <input type='text' name='full_name' id='full_name'>
            <br></br>
            Location: <select name="location" id="location">
                <option value="chicago">Chicago</option>
                <option value="new_york">New York</option>
                <option value="seattle">Seattle</option>
            </select>
            <br></br>
            Favorite Language: <select language="language" name='language' id='language'>
                <option value="python">Python</option>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <br></br>
            Comment: <textarea name="comments" rows="10" cols="30"></textarea>
            <br></br>
            <input type='submit' name='Submit'>
    </body>
</html>
